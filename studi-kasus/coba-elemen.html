<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurnal Layout</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .page {
        width: 210mm; /* Ukuran A4 */
        height: 297mm;
        margin: 20px auto;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        padding: 20mm;
        position: relative;
        overflow: hidden;
      }

      .header,
      .footer {
        text-align: center;
        font-size: 14px;
        color: #555;
      }

      .content {
        margin-top: 20px;
        margin-bottom: 50px; /* Beri jarak untuk footer */
        text-align: justify;
        font-size: 12pt;
        line-height: 1.5;
      }

      .footer {
        position: absolute;
        bottom: 20mm;
        left: 20mm;
        right: 20mm;
        border-top: 10px solid #ddd;
        padding-top: 5px;
      }

      .footer .page-number {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <strong>Judul Artikel</strong>
      </div>
      <div class="content">
        <h2>Pendahuluan</h2>
        <p>
          Sumber daya manusia merupakan faktor yang sangat penting dalam sebuah
          organisasi baik skala besar maupun kecil...
        </p>
        <!-- Tambahkan isi lainnya -->
      </div>
      <div class="footer">
        <span>Penulis: I Gusti Gde Oka Pradnyana</span>
        <span class="page-number">Halaman 43</span>
      </div>
    </div>
  </body>
</html>
