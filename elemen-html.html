<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemen pada HTML</title>
  </head>
  <body>
    <main>
      <div>
        <h3>Elemen pada HTML</h3>
        <p><strong>Aku adalah anak yang baik</strong></p>
        <p><i>Aku adalah anak yang baik</i></p>
        <p><sub>Aku adalah anak yang baik</sub></p>
        <p><sup>Aku adalah anak yang baik</sup></p>
      </div>
    </main>
  </body>
</html>
